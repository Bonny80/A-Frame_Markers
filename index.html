<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene
		vr-mode-ui='enabled: false;'
	        renderer="logarithmicDepthBuffer: true;"
        	embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
	 <a-assets>
		<img id="dog" src="pictures/AF7BC2C3-40DC-44D7-B6DD-80E5625D890C.png">
	</a-assets>
	<!-- create your content here. just a box for now -->
	  <a-image src="#dog"></a-image>
	  <a-marker preset='hiro'>
		<a-box position='0 0.5 0' height='1' material='opacity: 0.5;side:double; color:yellow'></a-box>
		<a-sphere position='0 1.5 0' radius='0.5'; material='opacity: 0.5; side:double; color:blue'></a-sphere> 
    </a-marker>
	   <a-marker preset='kanji'>
		<a-box position='0 0.5 0' material='opacity: 0.5; side:double; color:red'></a-box>
		<a-plane src="#dog" position='0 0 0' rotation='0 0 0' width='1' length='1'></a-plane>
		<a-plane src="#dog" position='0 0 -1' rotation='0 0 0' width='10' height='10'></a-plane>
    </a-marker>
	<a-entity camera></a-entity>
  </a-scene>
</body>
