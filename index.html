<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene     
	    vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
	<!-- create your content here. just a box for now -->
	  <a-marker preset='hiro'>
		<a-box position='1 1.5 0' material='opacity: 0.5; side:double; color:yellow'></a-box>
		<a-sphere position='1 2 0' radius='0.3'; material='color:blue'></a-sphere> 
    </a-marker>
	   <a-marker preset='kanji'>
		<a-box position='0 0.5 0' material='opacity: 0.5; side:double; color:red'></a-box>
    </a-marker>
	<a-entity camera></a-entity>
  </a-scene>
</body>
